<ion-header>
  <ion-toolbar>
    <ion-title>
      {{place.title | uppercase}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()" fill="clear">
        <ion-icon name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="onBook()" #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" ngModel name="firstName" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" ngModel name="LastName" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating">Number Of Guests</ion-label>
            <ion-select [ngModel]="'2'" name="numberOfGuests">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeMd="3" offsetMd="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime display-format="MMM DD YYYY" picker-format="YY MMM DD"
              [min]="place.availableFrom.toISOString()" [max]="place.availableTo.toISOString()" [ngModel]="startDate"
              name="dateFrom" required #startDateCtrl="ngModel"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col sizeMd="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime display-format="MMM DD YYYY" picker-format="YY MMM DD" [min]="startDateCtrl.value"
              [max]="place.availableTo.toISOString()" [ngModel]="endDate" name="dateTo"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">
          <ion-button color="primary" type="submit" expand="block"
            [disabled]="form.invalid || !datesValid">Book</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
