<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" offsetMd="3">
        <ion-list>
          <ion-item-sliding *ngFor="let bookings of loadBookings" #ionItemSliding>
            <ion-item detail>
              <ion-label>
                <h5>{{bookings.placeTitle}}</h5>
                <p>Guests: {{bookings.guestNumbers}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onDeleteBookings(bookings.id , ionItemSliding)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
