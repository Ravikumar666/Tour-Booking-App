<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{login ? 'Login' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSummit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="6" offsetMd="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">
                E-Mail
              </ion-label>
              <ion-input ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <p> invaild Email </p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                password
              </ion-label>
              <ion-input type="password" #passwordCtrl="ngModel" ngModel required minlength="8"
                name="password"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <p> invaild password </p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" sizeMd="6" offsetMd="3">
          <ion-button color="primary" type="button " fill="clear" expand="block" (click)="onSwitchToLogin()">Switch To
            {{login ? 'Sign Up': 'Login' }}</ion-button>
          <ion-button color="primary" type="submit" (click)="onLogin()" *ngIf="!isLoading"
            expand="block">LogIn</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
