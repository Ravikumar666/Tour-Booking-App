<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetMd="2">
        <ion-list>
          <ion-item>
            <ion-label position="floating">
              E-mail
            </ion-label>
            <ion-input aria-label="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
              password
            </ion-label>
            <ion-input type="text" aria-label="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" offsetMd="2" sizeMd="8">
        <div class="ion-text-center">
          <!-- <ion-spinner *ngIf="isLoading" color="primary"></ion-spinner> -->
          <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">LogIn</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
