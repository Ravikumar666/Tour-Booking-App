<ion-app>

  <ion-menu side="start" menuId="mi" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          PairBnB
        </ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content>
      <ion-list>
        <ion-item lines="none" (click)="onlink('discover')">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Discover Places</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="onlink('bookings')">
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
          <ion-label>your Bookings</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>




  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
