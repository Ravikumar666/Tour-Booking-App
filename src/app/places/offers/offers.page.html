<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-button slot="end" color="primary" routerLink="/places/tabs/offers/new">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size=" 12" sizeSm="8" offsetSm="2">
        <ion-list>
          <ion-item *ngFor="let offer of loadOffers" [routerLink]="['/','places','tabs','offers',offer.id]" detail>
            <ion-thumbnail>
              <ion-img [src]="offer.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-padding">
              <h1>{{offer.title | uppercase}}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
