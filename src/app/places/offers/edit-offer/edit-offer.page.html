<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" color="none">
      <ion-back-button defaultHref="/places/tabs/offers">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-button>
    <ion-title>Edit Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onEditSubmit()" [disabled]="form.invalid">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating"> Title </ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
        <ion-col sizeMd="6" offsetMd="3">
          <p> Title is required</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" sizeMd="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating">Discription</ion-label>
            <ion-textarea rows="3" formControlName="discription"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="form.get('discription')?.invalid && form.get('discription')?.touched">
        <ion-col sizeMd="6" offsetMd="3">
          <p> Discription sould be between 1 to 180 charecter</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
